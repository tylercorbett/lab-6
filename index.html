<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <section id="text-input">
            <form id="add-form">
                <label for="text-box">Enter item here: </label>
                <input type="text" name="text-box">
            </form>
            <button type="submit">Submit</button>
        </section>
        <section>
            <ol id="list">  
            </ol>
        </section>
    </main>
<script src="add-todo.js"></script>
<script src="app.js"></script>
<script src="todo-api.js"></script>
<script src="todo-list.js"></script>
</body>
</html>
